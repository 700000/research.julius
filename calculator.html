<div align="center">
<form onsubmit="javascript:joshcalculator(document.ansById('valueshow').val);return true;">
</form>
<html>
<head>
    <title>calculator</title>
</head>
<body>
    <form name="joshcalculator" >
    Solution<input type="textfield" name="ans" value="">
    <br>
	
    <input type="button" value="1" onClick="document.joshcalculator.ans.value+='1'">
    <input type="button" value="2" onClick="document.joshcalculator.ans.value+='2'">
    <input type="button" value="3" onClick="document.joshcalculator.ans.value+='3'">
    <input type="button" value="+" onClick="document.joshcalculator.ans.value+='+'">
    <br>
    <input type="button" value="4" onClick="document.joshcalculator.ans.value+='4'">
	
    <input type="button" value="5" onClick="document.joshcalculator.ans.value+='5'">
    <input type="button" value="6" onClick="document.joshcalculator.ans.value+='6'">
    <input type="button" value="-" onClick="document.joshcalculator.ans.value+='-'">
    <br>
    <input type="button" value="7" onClick="document.joshcalculator.ans.value+='7'">
    <input type="button" value="8" onClick="document.joshcalculator.ans.value+='8'">
    <input type="button" value="9" onClick="document.joshcalculator.ans.value+='9'">
    <input type="button" value="*" onClick="document.joshcalculator.ans.value+='*'">
    <br>
    <input type="button" value="0" onClick="document.joshcalculator.ans.value+='0'">
    <input type="reset" value="Clear">
    <input type="button" value="=" onClick="document.joshcalculator.ans.value=eval(document.joshcalculator.ans.value)">
    </form>
    </body>
</html>
